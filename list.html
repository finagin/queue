<form name="myForm" role="form" class="form-horizontal">
    <div class="has-feedback">
        <input type="text" class="form-control search-query dropdown-toggle" data-toggle="dropdown" ng-model="search.subject" placeholder="Search">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="queue in queues | orderByPriority | filter:search:strict | orderBy:'subject'">
                <a ng-click="searcher(queue.subject)">{{queue.subject}}</a>
            </li>
        </ul>
    </div>
    <a href="#/new" class="btn btn-info btn-block" style="margin: 10px 0px;">new queue</a>
</form>
<table  class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Object</th>
            <th>Date</th>
            <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="queue in queues | orderByPriority | filter:search:strict | orderBy:'date'" ng-click="goto(queue.$id)">
            <td>{{queue.subject}}</td>
            <td>{{getDate(queue.date)}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
